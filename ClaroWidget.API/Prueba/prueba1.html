<!DOCTYPE html>
<html>
<head>
<script src="../Scripts/knockout-2.2.0.js"></script>
<script src="../Scripts/jquery-1.8.2.js"></script>
    
</head>
<body>

<div><h2>Let AJAX change this text</h2></div>
    <table>
	<thead>
		<tr>
			<td>Equipo</td>
			<td>EquipoDescripcion</td>
			<td>PhotoEquipo</td>
			<td>EquipoManufacturer</td>
			<td>PriceEquipo</td>
			<td>InventarioEquipo</td>
			<td>Caracteristicas</td>
		</tr>
	</thead>
	<tbody id="lala" data-bind="foreach: $data.equipos">
       
		<tr>
			<td data-bind="text: $data.EquipoName"></td>
			<td data-bind="text: $data.Name"></td>
			<td data-bind="text: PhotoEquipo"></td>
			<td data-bind="text: EquipoManufacturer"></td>
			<td data-bind="text: PriceEquipo"></td>
		</tr>
	</tbody>
</table>



<script type="text/javascript">
  
    // This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
    function EquiposViewModel() {
        var self = this;
        self.equipos = ko.observableArray();

        $.getJSON("http://localhost:29086/api/equipos/BB", self.equipos);


    }

    // Activates knockout.js
    $(document).ready(function () {
        ko.applyBindings(new EquiposViewModel());
    });
</script>

</body>

</html>
